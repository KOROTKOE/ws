<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="styles/images/логотип/741411.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight booking</title>
    <link rel="stylesheet" href="styles/mainPageStyle.css" />
    <link rel="stylesheet" href="styles/bookingStyle.css" />
  </head>
  <body>
    <div class="form">
      <h2>Информация о перевозке</h2>
      <form class="form-content">
        <label for="flight-number">Номер рейса</label>
        <input type="text" placeholder="Номер рейса" id="flight-number" />
        <label for="country">Название города отправления</label>
        <input
          type="text"
          placeholder="Название города отправления"
          id="country"
        />
        <label for="address">Адрес отправления</label>
        <input type="text" placeholder="Адрес отправления" id="address" />
        <label for="date">Дата отправления</label>
        <input type="text" placeholder="Дата отправления" id="date" />
        <label for="time">Время отправления</label>
        <input type="text" placeholder="Время отправления" id="time" />
        <label for="departure-country">Название города назначения</label>
        <input
          type="text"
          placeholder="Название города назначения"
          id="departure-country"
        />
        <label for="departure-address">Адрес назначения</label>
        <input
          type="text"
          placeholder="Адрес назначения"
          id="departure-address"
        />
        <label for="departure-time">Время прибытия</label>
        <input type="text" placeholder="Время прибытия" id="departure-time" />
        <label for="price">Стоимость</label>
        <input type="number" placeholder="Стоимость" id="price" />
      </form>
      <h2>Пассажиры</h2>
      <div class="passangers">
        <h4>Пассажир</h4>
        <form class="form-content">
          <label for="name">Имя</label>
          <input type="text" id="name" />
          <label for="surname">Фамилия</label>
          <input type="text" id="surname" />
          <label for="birth-day">Дата рождения</label>
          <input type="text" id="birth-day" />
          <label for="document-number">Номер документа</label>
          <input type="text" id="document-number" />
        </form>
      </div>
      <br /><label for="total">Итого</label>
      <input type="text" id="total" />
      <dib class="buttons">
        <input type="button" value="Добавить пассажира" class="add-passenger" />
        <input
          type="button"
          value="Убрать пассажира"
          class="remove-passenger"
        />
        <input
          type="button"
          value="Забронировать"
          onclick="alert('Забронировано!');window.location.href='bookingManagementPage.html'"
        />
      </dib>
    </div>
    <footer>
      <div class="footer-content">
        <p>Номер телефона компании: 8 (800) 100-10-10</p>
        <ul class="navigation-links">
          <li><a href="landingPage.html">Home</a></li>
          <li><a href="logInPage.html">Login</a></li>
          <li><a href="signUpPage.html">Sign up</a></li>
          <li><a href="">Contact</a></li>
          <li><a href="">News</a></li>
          <li><a href="javascript:history.back()">Return</a></li>
          <li><a href="">Feedback</a></li>
        </ul>
      </div>
    </footer>
    <script src="scripts/bookingScript.js"></script>
  </body>
</html>
