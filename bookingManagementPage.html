<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book management</title>
    <link rel="stylesheet" href="styles/mainPageStyle.css" />
    <link rel="stylesheet" href="styles/bookingStyle.css" />
    <link rel="stylesheet" href="styles/managementStyle.css" />
  </head>
  <body>
    <div class="form">
      <h2>Усправление бронированием</h2>
      <h3>Информация о бронировании</h3>
      <form class="form-content">
        <label for="code">Код бронирования</label>
        <input type="text" id="code" placeholder="Код бронирования" />
        <label for="price">Стоимость бронирования</label>
        <input type="text" id="price" placeholder="Стоимость бронирования" />
      </form>
      <h3>Информация об автобусной перевозке</h3>
      <form class="form-content">
        <label for="flight-number">Номер рейса</label>
        <input
          type="text"
          name=""
          id="flight-number"
          placeholder="Номер рейса"
        />
        <label for="bus">Автобус</label>
        <input type="text" name="" id="bus" placeholder="Автобус" />
        <label for="country">Название города отправления</label>
        <input
          type="text"
          placeholder="Название города отправления"
          id="country"
        />
        <label for="address">Адрес отправления</label>
        <input type="text" placeholder="Адрес отправления" id="address" />
        <label for="date">Дата отправления</label>
        <input type="text" placeholder="Дата отправления" id="date" />
        <label for="time">Время отправления</label>
        <input type="text" placeholder="Время отправления" id="time" />
        <label for="departure-country">Название города назначения</label>
        <input
          type="text"
          placeholder="Название города назначения"
          id="departure-country"
        />
        <label for="departure-address">Адрес назначения</label>
        <input
          type="text"
          placeholder="Адрес назначения"
          id="departure-address"
        />
        <label for="departure-time">Время прибытия</label>
        <input
          type="text"
          name=""
          id="departure-time"
          placeholder="Время прибытия"
        />
        <label for="time-in-road">Время в пути</label>
        <input
          type="text"
          name=""
          id="time-in-road"
          placeholder="Время в пути"
        />
        <label for="departure">Вероятность отправления</label>
        <div class="likelihood">
          <div class="full-progress">
            <div class="progress"></div>
          </div>
          <div class="procent">100%</div>
        </div>
      </form>
      <h3>Информация о пассажирах</h3>
      <div class="passangers">
        <h4>Пассажир</h4>
        <form class="form-content">
          <label for="name">Имя</label>
          <input type="text" id="name" />
          <label for="surname">Фамилия</label>
          <input type="text" id="surname" />
          <label for="birth-day">Дата рождения</label>
          <input type="text" id="birth-day" />
          <label for="document-number">Номер документа</label>
          <input type="text" id="document-number" />
          <label for="place-there">Место туда</label>
          <input type="text" name="" id="place-there" />
          <label for="place-back">Место обратно</label>
          <input type="text" name="" id="place-back" />
        </form>
      </div>
      <br /><input
        type="button"
        value="Выбрать места"
        onclick="alert('Места выбраны');window.location.href='placeManagementPage.html'"
      />
    </div>
    <footer>
      <div class="footer-content">
        <p>Номер телефона компании: 8 (800) 100-10-10</p>
        <ul class="navigation-links">
          <li><a href="landingPage.html">Home</a></li>
          <li><a href="logInPage.html">Login</a></li>
          <li><a href="signUpPage.html">Sign up</a></li>
          <li><a href="">Contact</a></li>
          <li><a href="">News</a></li>
          <li><a href="javascript:history.back()">Return</a></li>
          <li><a href="">Feedback</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
